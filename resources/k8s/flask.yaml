# flask-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: trenth01/flask-app:latest
          ports:
            - containerPort: 5000
          env:
            - name: DB_HOST
              value: postgres.default.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: guestwifi
            - name: DB_USER
              value: admin
            - name: DB_PASSWORD
              value: adminpassword

---
apiVersion: v1
kind: Service
metadata:
  name: flask-app
  namespace: default
spec:
  ports:
    - port: 5000
      targetPort: 5000
  selector:
    app: flask-app
  type: ClusterIP
